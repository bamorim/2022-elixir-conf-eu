name: marp-to-pages
concurrency: marp-to-pages
on:
  push:
    branches: [ main ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy images
        run: mkdir build && cp -R images build/images && cp -R videos build/videos

      - name: Marp Build (presentation)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: presentation.md -o --html build/index.html
        env:
          MARP_USER: root:root

      - name: Marp Build (presentation.pdf)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: presentation.md -o --allow-local-files build/presentation.pdf
        env:
          MARP_USER: root:root

      - name: Marp Build (presentation.pptx)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: presentation.md -o --allow-local-files build/presentation.pptx
        env:
          MARP_USER: root:root

      - name: Deploy preview
        if: ${{ github.event_name == 'pull_request' }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
          preview-branch: gh-pages
          umbrella-dir: pr-preview

      - name: Deploy production
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./build/
          clean-exclude: pr-preview/

